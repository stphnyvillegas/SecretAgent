<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link type="text/css" rel="stylesheet" href="./resources/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

<!-- HEADER -->
    <header class="containter">
      <div class="containter-items" id="main">
        <div class="top">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo" class="logo">
        </div>
        <div>
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>

<!-- PICTURE -->

    <div class="motorcycle">
      <div class="containter-items new-arrival">
        <div class="arrival-text">
          <h1>NEW ARRIVAL</h1>
          <p>SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>
    </div>


<!-- MENU -->
    <div class="containter menu">
      <nav class="containter-items">
        <span class="navigation">Eyewear</span>
        <span class="navigation">Apparel</span>
        <span class="navigation">Gadgets</span>
        <span class="navigation">Vehicles</span>
        <span class="navigation">Classes</span>
        <span class="navigation">Contact</span>
        <span class="navigation-1024">Menu</span>
      </nav>
    </div>

<!-- OPTIONS  -->
    <div class="container">
      <div class="cage">
        <div class="pic-cage pen">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen">
          <span>Exploding Pen</span>
        </div>
        <div class="pic-cage watch">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="watch">
          <span>Cellular Watch</span>
        </div>
        <div class="pic-cage glasses">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses">
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>


<!-- CONTACT -->
    <div class="containter location-hours">
      <div class="containter-items info">


        <div class="contact">
          <span class="location">Location</span>
          <span id="correlation">47.346436, 84.32354</span>
        </div>


        <div class="contact">
          <span class="hours">Hours</span>
          <span id="time">0800 - 1800</span>
        </div>


      </div>
    </div>

<!-- FOOTER -->

    <footer>
      <div class="foot">
        <p>&copy Secret Agent and Suppy Inc.</p>
      </div>

    </footer>


  </body>
</html>
